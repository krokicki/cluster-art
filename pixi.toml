[workspace]
authors = ["Konrad Rokicki <krokicki@gmail.com>"]
channels = ["conda-forge"]
name = "cluster-viz"
platforms = ["osx-arm64","linux-64"]
version = "0.1.0"

[tasks]
serve = "python -m uvicorn app:app --host 0.0.0.0 --port 8000"
fetch = "python fetch_cache.py"

[dependencies]
python = ">=3.8"
fastapi = ">=0.110.0"
uvicorn = ">=0.27.0"
httpx = ">=0.26.0"
pydantic-settings = ">=2.0.0"
