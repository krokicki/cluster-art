services:
  cluster-art:
    image: gcr.io/krokicki/cluster-art:0.1.0
    container_name: cluster-art
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ${CLUSTER_CACHE_FOLDER:-./cache}:/app/cache:ro
    environment:
      - CLUSTER_FETCH_INTERVAL=999999
      - CLUSTER_CACHE_FOLDER=/opt/deploy/cluster-art/cache
    env_file:
      - path: .env
        required: false
    healthcheck:
      test: ["CMD", "pixi", "run", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
